<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用Tailwind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    快速使用tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Lodash（优先放在<head>里，或业务脚本前） -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
        tailwind.config={

        }
    </script>
    <!-- 初始化基本的数据   -->
    <script type="module" src="base.js" defer></script>
    <!--懒加载图片-->
    <script type="module" src="loading.js" defer></script>
    <!--点击某个图片，这张图片直接放大-->
    <script type="module" src="event.js" defer></script>
    <!-- 可选：自定义工具类（补充Tailwind默认没有的样式） -->
    <style type="text/tailwindcss">
        @layer utilities {
            .img-hover {
                @apply transition-all duration-300 hover:scale-105 hover:shadow-lg;
            }
            .pic-box{
                @apply bg-white rounded-lg overflow-hidden shadow img-hover w-full  flex flex-col;
                /*解决：问题，我的每个照片box大小都是响应式的，导致了我一进去的瞬间，他们都是在 窗口范围的，然后他们直接全加载了，导致懒加载失效，*/
                min-height: 42vh;
            }
            .pic-lazy{
                @apply w-full object-contain cursor-pointer opacity-0 transition-opacity duration-500;
                /* 骨架屏占位：未加载时显示灰色背景+呼吸动画 */
                background: #bbb1b1;
                animation: skeleton 1.5s infinite linear;
            }
            .pic-text{
                /*mt-auto  box开启 flex，mt auto直接占满 */
                @apply p-3 text-gray-800 text-center  mt-auto;
            }
            /*margin是保证间距大于等于一个数，满足了就不会动了， 这里想要的是贴附效果*/
            .gallery-title{
                @apply text-3xl text-center text-white fixed w-full bg-red-500 z-10 top-0 h-10 p-2 ;
            }
        }
    </style>
    <style>
        .title{
            font-size:30px;
            text-align:center;
            color:white;
            position:fixed;
            width:100%;
            margin:0 auto;
            background: #af3535;
            z-index:10;
        }
        .loaded{
            opacity:1 !important;
        }
    </style>
</head>
<body>
    <div >
<!--使用了fixed，脱离了文档流，就不能依靠别人来居中了，只能自身出发-->
        <h2 class="gallery-title">Tailwind 图片画廊</h2>
        <div class="grid items-center grid-cols-1 mt-10  md:grid-cols-2 lg:grid-cols-3 gap-6" id="grid-box">
            <!--        js动态添加进来-->
        </div>
    </div>
</body>



</html>
